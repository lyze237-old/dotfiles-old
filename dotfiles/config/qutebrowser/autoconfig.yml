# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  bindings.commands:
    normal:
      F: hint links spawn xdg-open {hint-url}
  fonts.completion.category: bold 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.completion.entry: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.debug_console: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.downloads: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.hints: bold 14pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.keyhint: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.messages.error: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.messages.info: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.messages.warning: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.monospace: '"UbuntuMonoDerivativePowerline Nerd Font", "xos4 Terminus", Terminus,
    Monospace, "DejaVu Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono",
    "Courier New", Courier, "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts: 12pt sans-serif
  fonts.statusbar: 12pt UbuntuMonoDerivativePowerline Nerd Font
  fonts.tabs: '12pt UbuntuMonoDerivativePowerline Nerd Font:'
  tabs.background: true
  url.default_page: https://start.owl.sh
  url.start_pages: https://start.owl.sh
