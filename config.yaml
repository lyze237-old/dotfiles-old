actions:
  mkinitcpio: mkinitcpio -p linux
  vim-plug-run: nvim +PlugInstall
  vim-plug-setup: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs
    https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_fonts:
    dst: ~/.fonts
    link: true
    src: fonts
  d_functions:
    dst: ~/.config/fish/functions
    link: true
    src: config/fish/functions
  d_mutt:
    dst: ~/.config/mutt
    src: config/mutt
  d_owl:
    dst: ~/.config/owl
    link: true
    src: config/owl
  d_owlbin:
    dst: ~/.config/owl/scripts/bin
    link: true
    src: config/owl/scripts/bin
  d_prompt:
    dst: ~/.config/fish/prompt
    link: true
    src: config/fish/prompt
  d_themes:
    dst: ~/.themes
    link: true
    src: themes
  f_chunkwmrc:
    dst: ~/.chunkwmrc
    src: chunkwmrc
  f_config.fish:
    dst: ~/.config/fish/config.fish
    link: true
    src: config/fish/config.fish
  f_git-pass-mapping.ini:
    dst: ~/.config/pass-git-helper/git-pass-mapping.ini
    src: config/pass-git-helper/git-pass-mapping.ini
  f_gitattributes:
    dst: ~/.gitattributes
    link: true
    src: gitattributes
  f_gitconfig:
    dst: ~/.gitconfig
    link: true
    src: gitconfig
  f_gitignore:
    dst: ~/.gitignore
    link: true
    src: gitignore
  f_gpg.conf:
    dst: ~/.gnupg/gpg.conf
    link: true
    src: gnupg/gpg.conf
  f_gtkrc-2.0:
    dst: ~/.gtkrc-2.0
    link: true
    src: gtkrc-2.0
  f_init.vim:
    actions:
    - vim-plug-setup
    - vim-plug-run
    dst: ~/.config/nvim/init.vim
    src: config/nvim/init.vim
  f_issue:
    dst: /etc/issue
    src: etc/issue
  f_kitty.conf:
    dst: ~/.config/kitty/kitty.conf
    link: true
    src: config/kitty/kitty.conf
  f_known_hosts:
    dst: ~/.ssh/known_hosts
    link: true
    src: ssh/known_hosts
  f_mailcap:
    dst: ~/.mailcap
    link: true
    src: mailcap
  f_mimeapps.list:
    dst: ~/.config/mimeapps.list
    link: false
    src: config/mimeapps.list
  f_pacman.conf:
    dst: /etc/pacman.conf
    src: etc/pacman.conf
  f_settings.ini:
    dst: ~/.config/gtk-3.0/settings.ini
    link: true
    src: config/gtk-3.0/settings.ini
  f_ssh_config:
    dst: ~/.ssh/config
    link: true
    src: ssh/config
  f_urlview_lin:
    dst: ~/.urlview
    link: true
    src: urlview_lin
  f_urlview_mac:
    dst: ~/.urlview
    link: true
    src: urlview_mac
profiles:
  mac:
    dotfiles:
    - d_owlbin
    - f_gitattributes
    - f_git-pass-mapping.ini
    - f_gitconfig
    - f_gitignore
    - f_init.vim
    - f_config.fish
    - d_functions
    - d_prompt
    - d_mutt
    - f_skhdrc
    - f_chunkwmrc
    - f_urlview_mac
    - f_kitty.conf
  vbox:
    dotfiles:
    - f_init.vim
    - f_ssh_config
    - f_known_hosts
    - f_config.fish
    - f_mimeapps.list
    - d_fonts
    - f_gitattributes
    - f_gitconfig
    - f_gitignore
    - f_ncmpcpp_config
    - f_mailcap
    - f_settings.ini
    - f_gtkrc-2.0
    - d_themes
    - d_owl
    - d_mutt
    - f_urlview_lin
    - d_functions
    - d_prompt
    - f_git-pass-mapping.ini
    - f_gpg.conf
  sudo:
    dotfiles:
    - f_issue
    - f_pacman.conf
